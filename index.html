<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="icon-container">
        <div class="scissors-icon"><img src="images/scissors.png" ></div>
        <div class="rock-icon"><img src="images/rock.png"></div>
        <div class="paper-icon"><img src="images/paper.png"></div>
    </div>

    <div class="playerScoreBox">
        <p>Player Score</p>
        <p class="p1Score"></p>

    </div>

    <div class="cpuScoreBox">
        <p>CPU Score</p>
        <p class="cpuScoreNum"></p>
    </div>
    <div class="final-result"></div>
    
    <script src="app.js"></script>
</body>
</html>
